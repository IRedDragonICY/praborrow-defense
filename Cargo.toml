[package]
name = "praborrow-defense"
version = "0.1.0"
edition = "2021"
authors = ["ireddragonicy"]
description = "Procedural macros for the Garuda invariant verification system. Generates runtime checks to enforce constitutional integrity on data structures."
license = "MIT"
repository = "https://github.com/ireddragonicy/praborrow-defense"
documentation = "https://docs.rs/praborrow-defense"
readme = "README.md"
keywords = ["macro", "invariant", "validation", "proc-macro"]
categories = ["development-tools::procedural-macro-helpers", "rust-patterns"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"
